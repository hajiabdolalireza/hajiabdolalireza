name: WakaTime weekly metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write          # Required to update README

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          # Required inputs
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN:         ${{ secrets.GH_TOKEN }}

          # Settings to match the screenshot
          SHOW_TIMEZONE: "True"           # Show Time Zone line
          SHOW_COMMIT:   "True"           # "I'm an Early üê§" (Morning/Day/Evening/Night distribution)
          SHOW_LANGUAGE: "True"           # Programming Languages
          SHOW_PROJECTS: "True"           # Projects

          # Keep others disabled for a clean output
          SHOW_OS: "False"
          SHOW_EDITORS: "False"
          SHOW_LINES_OF_CODE: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_UPDATED_DATE: "False"
          SHOW_TOTAL_CODE_TIME: "False"

          # General settings
          SECTION_NAME: "waka"            # Must match the markers in README
          LOCALE: "en"
          # Optional (if you want to customize commit author)
          # COMMIT_USERNAME: "hajiabdolalireza"
          # COMMIT_EMAIL: "you@example.com"
